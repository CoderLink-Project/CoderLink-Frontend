<div class="profile-page">
    <div class="profile-settings-container">
        <div class="profile-picture-section">
          <img src="path/to/default-profile-picture.jpg" alt="Foto de perfil" class="profile-picture">
          <button class="change-photo-btn">Cambiar foto</button>
        </div>
      
        <form class="profile-form" #profileForm="ngForm">
          <label for="firstName">Nombres:</label>
          <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" placeholder="Ingrese su nombre" required #firstNameInput="ngModel"/>
          <div *ngIf="firstNameInput.invalid && firstNameInput.touched" class="error-message">
            <p *ngIf="firstNameInput.errors?.['required']">El nombre es obligatorio.</p>
          </div>
      
          <label for="lastName">Apellidos:</label>
          <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" placeholder="Ingrese sus apellidos" required #lastNameInput="ngModel"/>
          <div *ngIf="lastNameInput.invalid && lastNameInput.touched" class="error-message">
            <p *ngIf="lastNameInput.errors?.['required']">Los apellidos son obligatorios.</p>
          </div>
      
          <label for="email">Correo:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" 
            required
            email 
            placeholder="Ingrese su correo electrónico"
            #emailInput="ngModel" />

            <!-- Mensaje de error -->
            <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
            <p *ngIf="emailInput.errors?.['required']">El correo es obligatorio.</p>
             <p *ngIf="emailInput.errors?.['email']">Ingrese un correo electrónico válido.</p>
            </div>
      
          <label for="password">Contraseña:</label>
          <!-- El botón que redirige a la interfaz de cambiar contraseña -->
            <div class="password-section">
             <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="********" required/>
              <button type="button" class="change-password-btn" (click)="goToChangePassword()">Cambiar Contraseña</button>
                </div>
                <div *ngIf="password && password.length < 6" class="error-message">
                    <p>La contraseña debe tener al menos 6 caracteres.</p>
                  </div>
      
          <label for="companyName">Nombre de Empresa:</label>
          <input type="text" id="companyName" [(ngModel)]="companyName" name="companyName" placeholder="Ingrese el nombre de la empresa" required #companyNameInput="ngModel" />
          <div *ngIf="companyNameInput.invalid && companyNameInput.touched" class="error-message">
            <p *ngIf="companyNameInput.errors?.['required']">El nombre de la empresa es obligatorio.</p>
          </div>
      
          <!-- Botones de Guardar y Cancelar -->
          <div class="form-buttons">
            <button type="button" class="cancel-btn" (click)="cancel()">Cancelar</button>
            <button type="button" 
            class="save-btn" 
            (click)="save()" 
            [disabled]="profileForm.invalid">
            Guardar</button>
          </div>
        </form>
      </div>
    </div>
