<div class="h-screen w-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2>Cambiar contrase√±a</h2>
    <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
      <div>
        <label for="password">Nuevo Password:</label>
        <input type="password" id="password" required [(ngModel)]="password" name="password">
      </div>
      <button type="submit">Reset Password</button>
    </form>
    <div *ngIf="message" class="success-message">{{ message }}</div>
    <div *ngIf="error" class="error-message">{{ error }}</div>
  </div>
</div>
